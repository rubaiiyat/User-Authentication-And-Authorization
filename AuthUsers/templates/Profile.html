{% extends 'base.html' %}

{% block content %}
  <div class="flex justify-center items-center mt-10">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center text-white mb-4">Profile</h2>
      <div class="space-y-4">
        <!-- Username -->
        <div>
          <label class="block text-gray-400 text-sm font-bold mb-2">Username:</label>
          <p class="bg-gray-700 p-2 rounded-md text-gray-200">{{ data.username }}</p>
        </div>
        <!-- Full Name -->
        <div>
          <label class="block text-gray-400 text-sm font-bold mb-2">Full Name:</label>
          <p class="bg-gray-700 p-2 rounded-md text-gray-200">{{ data.first_name }} {{ data.last_name }}</p>
        </div>
        <!-- Email -->
        <div>
          <label class="block text-gray-400 text-sm font-bold mb-2">Email:</label>
          <p class="bg-gray-700 p-2 rounded-md text-gray-200">{{ data.email }}</p>
        </div>
      </div>

      <!-- Buttons -->
      <div class="mt-6 space-y-2">
        <!-- Edit Profile Button -->
        <a href="{% url 'edit_profile' %}" class="block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Edit Profile</a>
        <!-- Change Password Button -->
        <a href="" class="block w-full text-center bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Change Password</a>
      </div>
    </div>
  </div>
{% endblock %}
